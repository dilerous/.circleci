dependencies:
  pre:
    - wget https://releases.hashicorp.com/terraform/0.6.3/terraform_0.11.3_linux_amd64.zip
    - unzip terraform_0.11.3_linux_amd64.zip

test:
  override:
    - ./terraform remote config -backend=S3 -backend-config="bucket=$BUCKET" -backend-config="key=terraform.tfstate" -backend-config="region=us-east-1"
    - ./terraform plan -out=terraform.plan -var 'access_key=$Access' -var 'secret_key=$Secret'

deployment:
  production:
    branch: master
    commands:
      - ./terraform apply terraform.plan
      - ./terraform remote push
