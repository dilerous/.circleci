dependencies:
  pre:
    - wget https://github.com/dilerous/.circleci/blob/master/terraform_0.6.16_linux_amd64.zip
    - unzip terraform_0.6.16_linux_amd64.zip

test:
  override:
    - ./terraform remote config -backend=S3 -backend-config="bucket=$BUCKET" -backend-config="key=terraform.tfstate" -backend-config="region=us-east-1"
    - ./terraform init
    - ./terraform plan -out=terraform.plan

deployment:
  production:
    branch: master
    commands:
      - ./terraform apply terraform.plan
      - ./terraform remote push
